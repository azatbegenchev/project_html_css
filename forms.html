<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="action_page.php" method="POST">
		<div>
			<label for="fname" >First name:</label>
			<input type="text" id="fname" name="fname" placeholder="David" required="">
		</div>
		<br>
		<div>
			<label for="lname" >Last name:</label>
			<input type="text" id="lname" name="lname" placeholder="Gogins" required="">
		</div>
		<br>
		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" maxlength="12" maxlength="6" required="">
			
		</div>
		<br>
		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="david@gmail.com">
		</div>
		<br>

		<div>
			<label for="birthdate">Birthdate:</label>
			<input type="date" id="bdate" name="bdate">
		</div>
		<br>
		<div>
			<label for="title">title:</label>
			<label>Mr.</label>
			<input type="radio" id="Mr" name="title" value="Mr">
			<label>Mrs.</label>
			<input type="radio" id="Mrs" name="title" value="Mrs">
			<label>Phd.</label>
			<input type="radio" id="Phd" name="title" value="Phd">
		</div>
		<br>
		<div>
			<label for="payment">Payment:</label>
			<select id="payment" name="payment">
				<option value="visa">Visa</option>
				<option value="mastercard">Mastercard</option>
				<option value="paypal">Paypal</option>
			</select>
		</div>
		<br>
		<div>
			<label for="subscriber">Subscribe:</label>
			<input type="checkbox" id="Subscribe" name="Subscribe">
		</div>

		<br>
		<div>
			<input type="reset" name="reset">
		</div>
		<br>
		<div>
			<input type="submit" name="submit">
		</div>

	</form>
</body>
</html>
